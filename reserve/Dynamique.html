<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>sejourner_a_fada_ville</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
      <h2 class="titre">Réservez votre séjour à Fada</h2>
      <section class="boite">      
                  <div class="aligne styl">
                   <label>Arrivée</label></br>
                   <input type="date" id="date_ini1" >
                  </div>
                  <div class="aligne styl">
                    <label>Départ</label><br>
                    <input type="date" id="date_ini2"  >
                  </div>
      </section>
    </header>
    <main>
           <section class="arr-dep">
              <form method="post" action="#">
                <h3>Chambre 1:</h3>
                <div class="mar-top">Nombres de personnes</div>
                <div id="bord"></div>
                <div class="boite2">
                  <div class="taille">
                    <label ><b>Adulte(s)</b></label><br>
                    <input type="number" value="1" class="taille1" required><br>   
                  </div>
                  <div class="taille">
                    <label><b>Enfant(s)</b></label><br>
                    <input type="number" class="taille1" value="0"><br>  
                  </div>
                  <div class="taille">
                    <label><b>Bébé(s)</b></label><br>
                    <input type="number" class="taille1" value="0"><br>
                  </div>
                </div>
                <p id="marge"><i>Enfant:</i> 2 à 12 ans<br><i>Bébé:</i> jusqu'à 1 an inclus</p>
              </form>
            </section>
            <div id="espace_forms"></div>
            <div id="button"><button id="add_form">Ajouter une chambre</button></div>
    </main>
    <footer>
           <p class="pied"><i>&copy;2024 @Fada_N'Gourma Ville Touristique. Tous droits réservés.</i></p>
    </footer>
    <script src="form_dyn.js"></script>
    <script src="onglet_j.js"></script>
  </body>
</html>
